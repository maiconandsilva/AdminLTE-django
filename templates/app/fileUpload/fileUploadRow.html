<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Dropzone multiple file uploader</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <p>Drag multiple files to the box below for multi upload or click to select edi files.</p>
                <form form action="{% url 'fileUpload:upload_files' %}" method="post" enctype="multipart/form-data"
                      class="dropzone">{% csrf_token %}</form>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
